<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="c card1">
          <p class="p1">Your Result</p>
          <div class="circle">
            <p class="pcircle">
               <span class="cmark">76</span>
                  <br>
                    out of 100
            </p>
          </div>
          <p class="p2">Great</p>
          <p class="p3">Your scored higher than  the 65% of the people who have taken the test</p>
      </div>
      <div class="c card2">
         <h1>Summary</h1>
         <div class="svg">
           <div class="svg-attribute">
             <div class="svg-name">
               <img src="icon-reaction.svg" alt="Image">
               <p class="react">Reaction</p>
             </div>
             <p>80 <span class="mark">/100</span></p>
           </div>
           <div class="svg-attribute">
            <div class="svg-name">
              <img src="icon-memory.svg" alt="Image">
              <p class="mem">Memory</p>
            </div>
            <p>92<span class="mark">/100</span></p>
           </div>
           <div class="svg-attribute">
           <div class="svg-name">
            <img src="icon-verbal.svg" alt="Image">
            <p class="ver">Verbal</p>
           </div>
           <p>61<span class="mark">/100</span></p>
           </div>
           <div class="svg-attribute">
           <div class="svg-name">
           <img src="icon-Visual.svg" alt="Image">
           <p class="vis">Visual</p>
            </div>
           <p>72<span class="mark">/100</span></p>
            </div>
            </div>
            <div class="butt">
              <a href="#">Continue</a>
            </div>
          </div>
       
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rkvrahul/">Rahul kumar verma</a>.
  </div>
</body>
</html>
